<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Demo App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      color: #000;
    }

    .app {
      max-width: 420px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    main {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .card {
      padding: 16px;
      border-radius: 12px;
      background: #f5f5f7;
      margin-bottom: 16px;
    }

    .big {
      font-size: 36px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:active { opacity: 0.85; }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress {
      height: 100%;
      background: #007aff;
      width: 0%;
    }

    .achievement {
      padding: 10px;
      border-radius: 8px;
      background: #e0e0e0;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .achievement.active {
      background: #007aff;
      color: white;
    }

    nav {
      display: flex;
      border-top: 1px solid #eee;
    }

    nav button {
      flex: 1;
      border-radius: 0;
      background: none;
      color: #666;
      font-size: 14px;
    }

    nav button.active {
      color: #007aff;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="app">
  <header id="header">Home</header>

  <main>
    <!-- HOME -->
    <div class="tab active" id="home">
      <div class="card">
        <div>Points</div>
        <div class="big" id="points">0</div>
      </div>

      <div class="card">
        <button id="actionBtn">I did a good action</button>
      </div>
    </div>

    <!-- PROGRESS -->
    <div class="tab" id="progress">
      <div class="card">
        <div>Daily progress</div>
        <div class="progress-bar">
          <div class="progress" id="progressFill"></div>
        </div>
      </div>
    </div>

    <!-- ACHIEVEMENTS -->
    <div class="tab" id="achievements">
      <div class="achievement" id="a1">First step (10 pts)</div>
      <div class="achievement" id="a2">Getting started (50 pts)</div>
      <div class="achievement" id="a3">Consistency (100 pts)</div>
    </div>
  </main>

  <nav>
    <button class="active" data-tab="home">Home</button>
    <button data-tab="progress">Progress</button>
    <button data-tab="achievements">Achievements</button>
  </nav>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();
  tg.setBackgroundColor('#ffffff');
  tg.setHeaderColor('#ffffff');

  const state = JSON.parse(localStorage.getItem('demo_state')) || {
    points: 0
  };

  const pointsEl = document.getElementById('points');
  const progressFill = document.getElementById('progressFill');

  function save() {
    localStorage.setItem('demo_state', JSON.stringify(state));
  }

  function render() {
    pointsEl.innerText = state.points;
    progressFill.style.width = Math.min(100, state.points) + '%';

    document.getElementById('a1').classList.toggle('active', state.points >= 10);
    document.getElementById('a2').classList.toggle('active', state.points >= 50);
    document.getElementById('a3').classList.toggle('active', state.points >= 100);
  }

  document.getElementById('actionBtn').onclick = () => {
    state.points += 10;
    save();
    render();
  };

  document.querySelectorAll('nav button').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(btn.dataset.tab).classList.add('active');

      document.getElementById('header').innerText =
        btn.dataset.tab.charAt(0).toUpperCase() + btn.dataset.tab.slice(1);
    };
  });

  render();
</script>

</body>
</html>
